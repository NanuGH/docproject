<div class="content">

  <div class="title">
    <h1>DOG LIST</h1>
  </div>

  <div class="table">

    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Column 
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> userId </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Origem Column -->
      <ng-container matColumnDef="origem">
        <th mat-header-cell *matHeaderCellDef> origem </th>
        <td mat-cell *matCellDef="let element"> {{element.origem}} </td>
      </ng-container>

      <!-- Idade Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>

       <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="openDialog('Update',element)">Edit</a> | 
        <a (click)="deleteRowData(element)">Delete</a> 
      </td>
    </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
